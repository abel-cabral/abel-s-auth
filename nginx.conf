server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /static {
        # Se houver arquivos est√°ticos, sirva-os normalmente
        try_files $uri $uri/;
    }

    error_page 404 /index.html;
    location = /index.html {
        internal;
    }
}